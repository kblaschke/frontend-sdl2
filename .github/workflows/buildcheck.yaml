# Build check workflow
# Used to check if projectMSDL compiles with upstream master of libprojectM.
# The resulting binaries are not considered for public use though.
name: Build Check

on: [ push, pull_request ]

jobs:
  build-linux:
    name: Ubuntu Linux, x86_64
    runs-on: ubuntu-latest

    steps:

      - name: Install Build Dependencies
        run: |
          sudo apt update
          sudo apt install build-essential libgl1-mesa-dev mesa-common-dev libsdl2-dev libpoco-dev ninja-build libssl-dev libfreetype6-dev

      # We need to build/link Poco ourselves as static libraries, because Ubuntu Jammy ships with a broken Poco 1.11.0
      - name: Checkout Poco Sources
        uses: actions/checkout@v4
        with:
          repository: pocoproject/poco
          path: poco
          ref: 'poco-1.14.1'
          submodules: recursive

      - name: Build Poco
        run: |
          mkdir cmake-build-poco
          cmake -G Ninja -S poco -B cmake-build-poco  \
            -DBUILD_SHARED_LIBS=OFF  \
            -DCMAKE_BUILD_TYPE=Release  \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install-poco  \
            -DENABLE_MONGODB=OFF  \
            -DENABLE_REDIS=OFF  \
            -DENABLE_PAGECOMPILER=OFF  \
            -DENABLE_PAGECOMPILER_FILE2PAGE=OFF  \
            -DENABLE_ACTIVERECORD=OFF  \
            -DENABLE_ACTIVERECORD_COMPILER=OFF  \
            -DENABLE_DATA_ODBC=OFF  \
            -DENABLE_DATA_POSTGRESQL=OFF  \
            -DENABLE_DATA_MYSQL=OFF  \
            -DENABLE_JWT=OFF  \
            -DENABLE_PROMETHEUS=OFF
          cmake --build cmake-build-poco --parallel
          cmake --install "${{ github.workspace }}/cmake-build-poco"

      - name: Checkout libprojectM Sources
        uses: actions/checkout@v4
        with:
          repository: projectM-visualizer/projectm
          path: projectm
          submodules: recursive

      - name: Build/Install libprojectM
        run: |
          mkdir cmake-build-libprojectm
          cmake -G Ninja -S projectm -B cmake-build-libprojectm  \
            -DBUILD_SHARED_LIBS=OFF  \
            -DCMAKE_BUILD_TYPE=Release  \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install-libprojectm
          cmake --build cmake-build-libprojectm --parallel
          cmake --install "${{ github.workspace }}/cmake-build-libprojectm"

      - name: Checkout frontend-sdl2 Sources
        uses: actions/checkout@v4
        with:
          path: frontend-sdl2
          submodules: recursive

      - name: Build frontend-sdl2
        run: |
          mkdir cmake-build-frontend-sdl2
          cmake -G Ninja -S frontend-sdl2 -B cmake-build-frontend-sdl2  \
            -DCMAKE_BUILD_TYPE=Release  \
            "-DCMAKE_PREFIX_PATH=${GITHUB_WORKSPACE}/install-libprojectm;${GITHUB_WORKSPACE}/install-poco"  \
            "-DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install-frontend-sdl2"
          cmake --build cmake-build-frontend-sdl2 --parallel

      - name: Package projectMSDL
        run: |
          cd cmake-build-frontend-sdl2
          cpack -G DEB

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: projectMSDL-buildcheck-linux
          path: cmake-build-frontend-sdl2/*.deb

  build-windows:
    name: Windows, x64
    runs-on: windows-latest
    env:
      USERNAME: projectM-visualizer
      VCPKG_EXE: ${{ github.workspace }}/vcpkg/vcpkg
      FEED_URL: https://nuget.pkg.github.com/projectM-visualizer/index.json

    steps:
      - name: Configure vcpkg binary source mode
        shell: pwsh
        run: |
          if ("${{ github.repository }}" -eq "projectM-visualizer/frontend-sdl-cpp") {
            Write-Host "Using readwrite binary cache (upstream repo)"
            "VCPKG_BINARY_SOURCES=clear;nuget,${{ env.FEED_URL }},readwrite" | Out-File -FilePath $env:GITHUB_ENV -Append
          }
          else {
            Write-Host "Using read-only binary cache (fork or PR)"
            "VCPKG_BINARY_SOURCES=clear;nuget,${{ env.FEED_URL }},read" | Out-File -FilePath $env:GITHUB_ENV -Append
          }

      - name: Checkout vcpkg
        uses: actions/checkout@v4
        with:
          repository: microsoft/vcpkg
          path: vcpkg
          submodules: recursive

      # Capture the exact vcpkg repository commit being used.
      # This ensures our cache key changes automatically if vcpkg itself is updated.
      - name: Get vcpkg commit
        id: vcpkg_rev
        shell: pwsh
        run: |
          $rev = (git -C "${{ github.workspace }}/vcpkg" rev-parse HEAD).Trim()
          "rev=$rev" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      # Needed before cache so hashFiles('**/vcpkg.json', ...) actually sees these files.
      - name: Checkout projectMSDL Sources
        uses: actions/checkout@v4
        with:
          path: frontend-sdl2
          submodules: recursive

      # Cache downloaded sources and compiled packages so vcpkg does not rebuild all dependencies on every CI run.
      - name: Cache vcpkg artifacts
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/vcpkg/downloads
            ${{ github.workspace }}/vcpkg/buildtrees
            ${{ github.workspace }}/vcpkg/packages
          # Cache key includes OS, vcpkg commit, and dependency manifest hash.
          # Any change to vcpkg version or dependencies automatically invalidates cache.
          key: vcpkg-${{ runner.os }}-${{ steps.vcpkg_rev.outputs.rev }}-${{ hashFiles('frontend-sdl2/vcpkg.json', 'frontend-sdl2/vcpkg-configuration.json') }}
          # Fallback keys allow partial reuse if only dependency hash changed.
          restore-keys: |
            vcpkg-${{ runner.os }}-${{ steps.vcpkg_rev.outputs.rev }}-
            vcpkg-${{ runner.os }}-

      - name: Bootstrap vcpkg
        shell: pwsh
        run: ${{ github.workspace }}/vcpkg/bootstrap-vcpkg.bat

      - name: Add NuGet sources
        if: github.repository == 'projectM-visualizer/frontend-sdl-cpp'
        env:
          VCPKG_PACKAGES_TOKEN: ${{ secrets.VCPKG_PACKAGES_TOKEN }}
        shell: pwsh
        run: |
          if (-not $env:VCPKG_PACKAGES_TOKEN) {
            Write-Host "VCPKG_PACKAGES_TOKEN not set; skipping NuGet auth."
            exit 0
          }

          $nuget = (& "${{ env.VCPKG_EXE }}" fetch nuget | Select-Object -Last 1).Trim()
          & $nuget sources add `
            -Source "${{ env.FEED_URL }}" `
            -StorePasswordInClearText `
            -Name GitHubPackages `
            -UserName "${{ env.USERNAME }}" `
            -Password "$env:VCPKG_PACKAGES_TOKEN"
          & $nuget setapikey "$env:VCPKG_PACKAGES_TOKEN" `
            -Source "${{ env.FEED_URL }}"

      - name: Checkout libprojectM Sources
        uses: actions/checkout@v4
        with:
          repository: projectM-visualizer/projectm
          path: projectm
          submodules: recursive

      - name: Build/Install libprojectM
        run: |
          mkdir cmake-build-libprojectm
          cmake -G "Visual Studio 17 2022" -A "X64" -S "${{ github.workspace }}/projectm" -B "${{ github.workspace }}/cmake-build-libprojectm" -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows-static -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/install-libprojectm" -DCMAKE_MSVC_RUNTIME_LIBRARY="MultiThreaded$<$<CONFIG:Debug>:Debug>" -DCMAKE_VERBOSE_MAKEFILE=YES -DBUILD_SHARED_LIBS=OFF -DBUILD_TESTING=NO
          cmake --build "${{ github.workspace }}/cmake-build-libprojectm" --config Release --parallel
          cmake --install "${{ github.workspace }}/cmake-build-libprojectm" --config Release

      - name: Build projectMSDL
        run: |
          mkdir cmake-build-frontend-sdl2
          cmake -G "Visual Studio 17 2022" -A "X64" -S "${{ github.workspace }}/frontend-sdl2" -B "${{ github.workspace }}/cmake-build-frontend-sdl2" -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows-static  -DCMAKE_PREFIX_PATH="${{ github.workspace }}/install-libprojectm" -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/install-frontend-sdl2" -DCMAKE_MSVC_RUNTIME_LIBRARY="MultiThreaded$<$<CONFIG:Debug>:Debug>" -DCMAKE_VERBOSE_MAKEFILE=YES -DSDL2_LINKAGE=static -DBUILD_TESTING=YES
          cmake --build "${{ github.workspace }}/cmake-build-frontend-sdl2" --parallel --config Release

      - name: Package projectMSDL
        run: |
          cd cmake-build-frontend-sdl2
          cpack -G ZIP

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: projectMSDL-buildcheck-windows
          path: cmake-build-frontend-sdl2/*.zip

  build-darwin:
    name: macOS, x86_64
    runs-on: macos-latest

    steps:
      - name: Install Build Dependencies
        run: brew install sdl2 ninja googletest poco

      - name: Checkout libprojectM Sources
        uses: actions/checkout@v4
        with:
          repository: projectM-visualizer/projectm
          path: projectm
          submodules: recursive

      - name: Build/Install libprojectM
        run: |
          mkdir cmake-build-libprojectm
          cmake -G Ninja -S "${{ github.workspace }}/projectm" -B "${{ github.workspace }}/cmake-build-libprojectm" -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/install-libprojectm"
          cmake --build "${{ github.workspace }}/cmake-build-libprojectm" --parallel
          cmake --install "${{ github.workspace }}/cmake-build-libprojectm"

      - name: Checkout projectMSDL Sources
        uses: actions/checkout@v4
        with:
          path: frontend-sdl2
          submodules: recursive

      - name: Build projectMSDL
        run: |
          mkdir cmake-build-frontend-sdl2
          cmake -G Ninja -S "${{ github.workspace }}/frontend-sdl2" -B "${{ github.workspace }}/cmake-build-frontend-sdl2" -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="${{ github.workspace }}/install-libprojectm" -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/install-frontend-sdl2"
          cmake --build "${{ github.workspace }}/cmake-build-frontend-sdl2" --parallel

      - name: Package projectMSDL
        run: |
          cd cmake-build-frontend-sdl2
          cpack -G TGZ

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: projectMSDL-buildcheck-macos
          path: cmake-build-frontend-sdl2/*.tar.gz
